<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Tag Test</title>
</head>
<body>
    <h1>Practice Image, Video, Anchor, Bold, Italic, Underline and Strikethrough Tag</h1>
    <!-- Practice Img Tag -->
    <img src="https://pngimg.com/uploads/comet/comet_PNG27.png" alt="Comet Img" width="300px" height="300px"><br><hr>
    <!-- Practices Video Tag -->
    <!-- <video src="../videos/videoTesting.mp4" controls height="300px" loop autoplay muted ></video> -->
    <!-- Practices Anchor Tag -->
    <a href="https://github.com/rasedprogrammer/kg_coding_course" target="_blank">This my code repository link</a><br><br><hr>
    <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/a" target="_top">This is Anchor Tag MDN link</a><hr>
    <!-- Practice Bold, Italic, Underline and Strikethrough Tag -->
    <p><b>This is Bold Text</b></p><hr>
    <p><i>This is Italic Text</i></p><hr>
    <p><u>This is Underline Text</u></p><hr>
    <p><strike>This is Strike Through Text</strike></p>
</body>
</html>
