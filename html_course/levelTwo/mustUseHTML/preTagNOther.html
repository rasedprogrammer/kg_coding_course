<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre Tag And Others</title>
</head>
<body>
    <h1>Practice With Pre, Big, Small Tag</h1>
    <!-- Practice With Pre Tag -->
    <p>Useing Without Pre Tag</p>
    <pre>Useing
        With    Pre 
                    Tag.
    </pre>
    <!-- Practice With Big And Small Tag -->
    <big>This is big tag.</big><hr>
    <small>This is small tag.</small>
    <!-- Practice With SuperScript And SubScript Tag -->
    <h1>(a+b) = a2 + b2 + 2ab</h1>
    <h1>SuperScript: (a+b)<sup>2</sup> = a<sup>2</sup> + b<sup>2</sup> + 2ab</h1>
    <h1>CH4 + O2 = H2O + CO2</h1>
    <h1>SubScript: CH<sub>4</sub> + O<sub>2</sub> = H<sub>2</sub>O + CO<sub>2</sub></h1>
    <!-- Practice With Special Characters Tag -->
    <h3>Useing Special Characters <u>&euro;</u></h3>
</body>
</html>
